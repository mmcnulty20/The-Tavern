<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="<%= htmlWebpackPlugin.files.favicon %>">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/923b453b39.js" crossorigin="anonymous"></script>
<script>
  var socket = io();
</script>
</head>
<body>
    
    <header>
        <div>
            <button id="join">
                Join a Game
            </button>
            <div class="head-center">
                the
                <br />
                <strong>TaverN</strong>
            </div>
            <button id="start">
                Start a Game
            </button>
            <div id="new-player-modal" class="hidden">
                <svg width="400" height="300" id="pathvg" style="position: absolute; z-index: -1000">
                    <clipPath id="clipped" style="display:inline">
                        <path
                            d="M 366,280 H 400 V 20 H 366 V 0 h -332 V 20 H 0 V 280 h 34 v 350 v 20 h 332 z"
                            id="paths" />
                    </clipPath>
                </svg>
                <div id="form-cont">
                    <form id="player-form">
                        <label>
                            <!-- <span>Name:</span> -->
                            Name:
                            <input type="text" id="name" placeholder="Bellith Brighton">
                            
                        </label>
                        <section id="colors">
                            <label>
                                <!-- <span>Color: </span> -->
                                Color
                                <input type="color" id="color" value="#aa80c2">
                            </label>
                            <label>
                                <!-- <span>Text Color: </span> -->
                                Text Color
                                <input id="text-color" type="color" value="#2c2330">
                            </label>
                        </section>
                        <section>
                            <div id="demo">
                                <span>
                                    Bellith Brighton
                                </span>
                            </div>
                        </section>
                        <button id="player-submit">
                            Join
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <div id="root">
        <canvas id="game" width="800" height="500" style="border: 1px solid black;"></canvas>
    </div>
    <footer>
        <section class="left">
            <a href="https://github.com/mmcnulty20/The-Tavern"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/megan-mcnulty-26a2641b1/"><i class="fab fa-linkedin"></i></a>
        </section>
        <section class="right">
            <audio id="audio" loop src="https://sounds.tabletopaudio.com/23_The_Slaughtered_Ox.mp3"></audio>
            <div id="controls">
                <button id="mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="pause">
                    <i class="fas fa-play-circle"></i>
                </button>
                <button id="credit-btn">
                    <i class="far fa-question-circle"></i>
                    <div id="credits">
                        Music/atmosphere credit goes to Tim at <a href="https://tabletopaudio.com/">TableTopAudio</a> and is used under a Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License
                    </div>
                </button>
            </div>
        </section>
    </footer>
</body>
</html>
