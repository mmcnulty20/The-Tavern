<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
</head>
<body>
    
    <header>
        <div>
            <button id="join">
                Join a Game
            </button>
            <div class="head-center">
                the
                <br />
                <strong>TaverN</strong>
            </div>
            <button id="start">
                Start a Game
            </button>
            <div id="new-player-modal" class="hidden">
                <svg width="400" height="300" id="pathvg" style="position: absolute; z-index: -1000">
                    <clipPath id="clipped" style="display:inline">
                        <path
                            d="M 366,280 H 400 V 20 H 366 V 0 h -332 V 20 H 0 V 280 h 34 v 350 v 20 h 332 z"
                            id="paths" />
                    </clipPath>
                </svg>
                <div id="form-cont">
                    <form id="player-form">
                        <label>
                            <!-- <span>Name:</span> -->
                            Name:
                            <input type="text" id="name" placeholder="Bellith Brighton">
                            
                        </label>
                        <section id="colors">
                            <label>
                                <!-- <span>Color: </span> -->
                                Color
                                <input type="color" id="color" value="#aa80c2">
                            </label>
                            <label>
                                <!-- <span>Text Color: </span> -->
                                Text Color
                                <input id="text-color" type="color" value="#2c2330">
                            </label>
                        </section>
                        <section>
                            <div id="demo">
                                <span>
                                    Bellith Brighton
                                </span>
                            </div>
                        </section>
                        <button id="player-submit">
                            Join
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <div id="root">
        <canvas id="game" width="800" height="500" style="border: 1px solid black;"></canvas>
    </div>
    <footer>
        <a href="https://github.com/mmcnulty20/The-Tavern">[github icon]</a>
        <a href="#">[linkedin]</a>
        <a href="#">[share (ideally with server-code copied)]</a>
    </footer>
</body>
</html>
