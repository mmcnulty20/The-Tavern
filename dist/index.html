<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tavern</title>
    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<link href="/main.css" rel="stylesheet"></head>
<body>
    <header>
        <button id="join">
            Join a Game
        </button>
        <div class="head-center">
            The Tavern
        </div>
        <button id="start">
            Start a Game
        </button>
        <div id="new-player-modal" class="hidden">
            <div>
                <form id="player-form">
                    <label>
                        <span>Name:</span>
                        <input type="text" id="name" placeholder="Bellith Brighton">

                    </label>
                    <label>
                        <span>Color: </span>
                        <input type="color" id="color" value="#aa80c2">
                    </label>
                    <label>
                        <span>Text Color: </span>
                        <input id="text-color" type="color" value="#2c2330">
                    </label>

                    <div id="demo">
                        <span>
                            Bellith Brighton
                        </span>
                    </div>

                    <button id="player-submit">
                        Join
                    </button>
                </form>
            </div>
        </div>
    </header>
    <div id="root">
        <canvas id="game" width="800" height="500" style="border: 1px solid black;"></canvas>
    </div>
    <footer>
        <a href="https://github.com/mmcnulty20/The-Tavern">[github icon]</a>
        <a href="#">[linkedin]</a>
        <a href="#">[share (ideally with server-code copied)]</a>
    </footer>


    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
<script src="/main.js"></script></body>
</html>
